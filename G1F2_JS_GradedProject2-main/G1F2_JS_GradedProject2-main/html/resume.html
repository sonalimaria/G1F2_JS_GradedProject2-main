<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <link rel="stylesheet" href="../css/resume.css">
</head>

<body>
    <div class="container">
        <div class="actions-container">
            <!-- <button id="previousBtn" class="small-btns">Previous</button> -->
            <button id="previousBtn" class="small-btns hidden-button">Previous</button>
            <input class="search-input" id="search" type="text" placeholder="Search for keywords to filter the resume"
                name="search">
            <button id="nextBtn" class="small-btns">Next</button>
        </div>
        <div class="details-container">
            <div id="resumeContainer" class="resume-container">
                <div class="resume-header">
                    <div class="header-left">
                        <h2 id="name" class="name"></h2>
                        <p class="position"><strong>Applied For : <span id="appliedFor">Dummy</span></strong></p>
                    </div>
                    <div class="header-right">
                        <img src="../image/candidatephoto.jpg" alt="Avatar" class="candidate-image">
                    </div>
                </div>
                <div class="resume-body">
                    <div class="left-section">
                        <div class="content-background">
                            <div class="personal-info">
                                <h3 class="titles">Personal Information</h3>
                                <p class="right-align" id="phone"></p>
                                <p class="right-align" id="email"></p>
                                <p class="right-align"><a href="" id="linkedin">LinkedIn</a></p>
                            </div>
                            <div class="tech-skill">
                                <h3 class="titles">Technical Skills</h3>
                                <p id="technicalSkills"></p>
                            </div>
                            <div class="hobbies-section">
                                <h3 class="titles">Hobbies</h3>
                                <p id="hobbies"></p>
                            </div>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="other-details">
                            <h2 class="work-ex">Work Experience in Previous Company</h2>
                            <p id="previousCompanyDetails"></p>
                            <h2>Projects</h2>
                            <p id="projectDetails"></p>
                            <h2>Education</h2>
                            <ul id="education"></ul>
                            <h2>Internship</h2>
                            <ul id="internship"></ul>
                            <h2>Achievements</h2>
                            <ul id="achievements"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="noResumes" style="display: none;">
            <img src="../image/nosuchresume.jpg" alt="No resumes found" style="width: 100%; height: auto;">
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/resume.js"></script>
</body>

</html>
